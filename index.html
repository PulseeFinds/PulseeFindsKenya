<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pulsee Finds | Online Store Kenya </title>
<link rel="shortcut icon" href="Favicon.png" type="image/x-icon">
<link rel="stylesheet" href="Styles/style.css">
<link rel="stylesheet" href="Styles/loader.css">
</head>
<body>

    <div class="Loader">
        <svg
            class="LoaderContainer" 
            x="0px" 
            y="0px"
            viewBox="0 0 50 31.25"
            height="31.25"
            width="50"
            preserveAspectRatio='xMidYMid meet'
        >
    <path 
        class="track"
        stroke-width="4" 
        fill="none" 
        pathlength="100"
        d="M0.625 21.5 h10.25 l3.75 -5.875 l7.375 15 l9.75 -30 l7.375 20.875 v0 h10.25"
    />
    <path 
        class="car"
        stroke-width="4" 
        fill="none" 
        pathlength="100"
        d="M0.625 21.5 h10.25 l3.75 -5.875 l7.375 15 l9.75 -30 l7.375 20.875 v0 h10.25"
    />
        </svg>
    </div>

<header>

    <nav>
        
        <div class="left">
            <div class="logo">
                <img src="Logos/long_logo.png" alt="Pulse Finds Logo" id="Image">
            </div>
        </div>
        
        <!-- <div class="center">
            <div class="search">
                <input type="text" placeholder="Search">
            </div>
        </div> -->
        
        <div class="right">
            <ul>
                <!-- <li class="Account">Account</li> -->
                <li class="Cart">
                    <div >
                        <svg width="24" height="24" fill="none" viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7H7.312"/>
                    </svg>
                    <span class="Cart_amount"  >0</span>
                </div>
                <p>Cart</p>
                </li>
            </ul>
        </div>

    </nav>
    
</header>

    <div class="hero">
        <div class="left">
            <div class="pulse">
                <h1>Unleash the Shopper in you</h1>
                <p>Find Exclusive deals, irresistible products, and unmatched quality</p>
            </div>
        </div>
        <div class="right"></div>
    </div>


<main class="Container"></main>

<div class="CartOption">
    <div class="text">
        <h1 style="font-weight:bolder;" >Shopping Cart</h1>
    </div>
    <div class="ListCart">
        
    </div>
    <div class="cartBtn">
        <button id="Close">CLOSE</button>
        <button id="CheckOut">
            CHECK OUT <br>
            <span id="TotalCartPrice"></span>
        </button>
    </div>
</div>

<footer>
    <div id="pagination"></div>
</footer>

<script src="js/app.js"></script>
</body>
</html>
